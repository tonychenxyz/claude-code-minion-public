display_information:
  name: Claude Code Minion
  description: Talk to Claude Code running on your remote server
  background_color: "#6B46C1"

features:
  bot_user:
    display_name: Claude Code
    always_online: true
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  slash_commands:
    - command: /reset
      description: Reset conversation and start fresh
      usage_hint: /reset
      should_escape: false
    - command: /interrupt
      description: Stop current Claude operation (Ctrl+C)
      usage_hint: /interrupt
      should_escape: false
    - command: /compact
      description: Compact Claude Code conversation context
      usage_hint: /compact
      should_escape: false
    - command: /context
      description: Display context window usage stats from last message
      usage_hint: /context
      should_escape: false
    - command: /debug
      description: Show terminal output for debugging
      usage_hint: /debug
      should_escape: false

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - commands
      - channels:join
      - channels:read
      - chat:write
      - files:read
      - files:write
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - mpim:read
      - users:read

settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - member_joined_channel
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
